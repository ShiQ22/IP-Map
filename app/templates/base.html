{# app/templates/base.html #}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %} – Naos IP MAP</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet">
  {% block head %}{% endblock %}
  <style>
    body { display:flex; min-height:100vh; margin:0; font-size:14px; }
    /* Sidebar */
    #sidebar {
      width:230px;
      background:#1f2937;
      color:#fff;
      flex-shrink:0;
    }
    #sidebar a {
      color:#adb5bd;
      text-decoration:none;
    }
    #sidebar a.active,
    #sidebar a:hover {
      color:#fff;
    }
    .main {
      flex:1;
      padding:1.6rem;
      background:#f8f9fa;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <nav id="sidebar" class="d-flex flex-column p-3">
    <h4 class="text-white mb-3">Naos IP MAP</h4>

    <a href="{{ url_for('live') }}"
       class="nav-link mb-2 {% if '/live-ui' in request.url.path %}active{% endif %}">
      <i class="bi bi-speedometer2 me-1"></i> Live Monitor
    </a>

    <a href="{{ url_for('history') }}"
       class="nav-link mb-2 {% if '/history-ui' in request.url.path %}active{% endif %}">
      <i class="bi bi-clock-history me-1"></i> History
    </a>

    <a href="{{ url_for('users') }}"
       class="nav-link mb-2 {% if '/users' in request.url.path %}active{% endif %}">
      <i class="bi bi-hdd-network me-1"></i> Users IPs
    </a>

    <a href="{{ url_for('devices') }}"
       class="nav-link mb-2 {% if '/devices-ui' in request.url.path %}active{% endif %}">
      <i class="bi bi-phone me-1"></i> Devices
    </a>

    <a href="{{ url_for('servers') }}"
       class="nav-link mb-2 {% if '/servers-ui' in request.url.path %}active{% endif %}">
      <i class="bi bi-server me-1"></i> Servers
    </a>

    <a href="{{ url_for('map') }}"
       class="nav-link mb-2 {% if '/map-ui' in request.url.path %}active{% endif %}">
      <i class="bi bi-grid-3x3-gap me-1"></i> IP Map
    </a>

    <div class="mt-auto small text-muted">© 2025 IT Team</div>
  </nav>

  <!-- Main content -->
  <div class="main">
    {% block content %}{% endblock %}
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
